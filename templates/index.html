<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>LaptopPricesPH</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #F9F9F9;
      }
    </style>

  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="card p-3">
            <h1 class="card-title mt-4 text-center" style="font-weight: bold;">Laptop Price Prediction</h1>
            <p class="card-subtitle mb-2 text-muted text-center p-2">This simple machine learning web app helps you determine how much is a laptop based on the following parameters.</p>
            <div class="card-body">


              <form action="{{url_for('resultPage')}}" method="POST">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Brand</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="a">
                    <option value="0">Lenovo</option>
                    <option value="1">HP</option>
                    <option value="2">ASUS</option>
                    <option value="3">Acer</option>
                    <option value="4">Huawei</option>
                    <option value="5">MSI</option>
                    <option value="6">Dell</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">CPU</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="b">
                    <option value="0">Intel Celeron</option>
                    <option value="1">Intel Pentium</option>
                    <option value="2">Intel Core i3</option>
                    <option value="3">AMD Ryzen 3</option>
                    <option value="5">Intel Core i5</option>
                    <option value="6">AMD Ryzen 5</option>
                    <option value="7">AMD Ryzen 7</option>
                    <option value="8">Intel Core i7</option>
                    <option value="4">Others</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">RAM (Not greater than 32GB)</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="c">
                    <option value="0">4GB</option>
                    <option value="1">8GB</option>
                    <option value="3">16GB</option>
                    <option value="2">Others</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
